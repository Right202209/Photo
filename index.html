<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <style>
        /* 重新设计的 CSS 样式 */
        body {
            font-family: Roboto, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
            color: #333;
            transition: background-color 0.3s ease;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .gallery img.clicked {
            transform: scale(1.5);
            z-index: 999;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .gallery img {
            animation: fadeIn 0.5s ease;
        }
        @media screen and (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Photo Gallery</h1>
        <div class="search">
            <input type="text" id="searchInput" placeholder="Search...">
            <button onclick="searchPhotos()">Search</button>
        </div>
        <div class="gallery">
            <!-- 在这里添加你的照片 -->
            <img src="photo1.jpg" alt="Sunset at the beach" onclick="showFullImage('full_photo1.jpg')">
            <img src="photo2.jpg" alt="Mountain landscape" onclick="showFullImage('full_photo2.jpg')">
            <img src="photo3.jpg" alt="City skyline at night" onclick="showFullImage('full_photo3.jpg')">
            <!-- 添加更多照片 -->
        </div>
        <div class="share-buttons">
            <button onclick="shareToFacebook()">Share to Facebook</button>
            <button onclick="shareToTwitter()">Share to Twitter</button>
        </div>
    </div>

    <script>
        function showFullImage(imageUrl) {
            var fullImage = document.createElement('img');
            fullImage.src = imageUrl;
            fullImage.className = 'clicked';
            fullImage.onclick = function() {
                fullImage.parentNode.removeChild(fullImage);
            };
            document.body.appendChild(fullImage);
        }

        function searchPhotos() {
            var input, filter, gallery, images, alt, i;
            input = document.getElementById('searchInput');
            filter = input.value.toUpperCase();
            gallery = document.getElementsByClassName('gallery')[0];
            images = gallery.getElementsByTagName('img');

            for (i = 0; i < images.length; i++) {
                alt = images[i].getAttribute('alt').toUpperCase();
                if (alt.indexOf(filter) > -1) {
                    images[i].style.display = '';
                } else {
                    images[i].style.display = 'none';
                }
            }
        }

        function shareToFacebook() {
            // Add Facebook sharing logic here
            alert('Shared to Facebook');
        }

        function shareToTwitter() {
            // Add Twitter sharing logic here
            alert('Shared to Twitter');
        }
    </script>
</body>
</html>
