    <title> Photo Gallery </title>
    <style>
        body {
            font-family: Roboto, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
            color: #333;
            transition: background-color 0.3s ease;
        }

        .container {
            max-width: auto;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 2fr));
            grid-gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .gallery img.clicked {
            transform: scale(1.5);
            z-index: 999;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .gallery img {
            animation: fadeIn 0.5s ease;
        }

        .comment-section {
            margin-top: 20px;
        }

        .comment {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 8px;
        }

        .comment textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
        }

        .comment button {
            padding: 8px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .share-buttons button {
            margin-right: 10px;
            padding: 8px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .download-options button {
            margin-right: 10px;
            padding: 8px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

            fullImage.onclick = function () {
                fullImage.parentNode.removeChild(fullImage);
            };
            document.body.appendChild(fullImage);
        }

        function searchPhotos() {
            var input, filter, gallery, images, alt, i;
            input = document.getElementById('searchInput');
            filter = input.value.toUpperCase();
            gallery = document.getElementsByClassName('gallery')[0];
            images = gallery.getElementsByTagName('img');

            for (i = 0; i < images.length; i++) {
                alt = images[i].getAttribute('alt').toUpperCase();
                if (alt.indexOf(filter) > -1) {
                    images[i].style.display = '';
                } else {
                    images[i].style.display = 'none';
                }
            }
        }

        function postComment() {
            var textarea = document.querySelector('.comment textarea');
            var commentText = textarea.value;
            if (commentText.trim() !== '') {
                var commentDiv = document.createElement('div');
                commentDiv.textContent = commentText;
                document.querySelector('.comment-section').appendChild(commentDiv);
                textarea.value = '';
            }
        }
